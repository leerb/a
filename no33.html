<!-- Use experiment flags to implement A/B versions -->
  <div id="flags"></div>
  <script>
  window.onload = function(){

	adhoc.init('ADHOC_6a230ee8-f4f3-4149-b035-0c9353d539c4');
	
	adhoc.getExperimentFlags(applyFlags);
	adhoc.incrementStat('clicks', 1);
	
  };
    function applyFlags(flags) { 
      var text = JSON.stringify(flags);
	  console.log(text);
	  console.log(flags.v);
      if (flags.hasOwnProperty('v')) {
		text = text + " 用户看到标准"+ flags.v +"版本";
      }
	  var oFlags = document.getElementById('flags');
      oFlags.innerHTML = text;
	  oFlags.className = flags.v;
    }
  </script>
